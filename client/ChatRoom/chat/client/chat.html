<template name="chatRoom">
  <div class="jumbotron">
    <h1>Pen Pal Finder Chat Room</h1>
    <p> Be nice, Be Professional!</p>
  </div>
  {{#if currentUser}}
    <input type="text"  class="js-chatinput" >
    <br>
    <button class="btn btn-info btn-large js-chatsubmit">Submit</button>
    <hr>
    <h2>Recent Chats:</h2>
    <ul>
      {{#each chat in chatlines}}
      <li>
        <i>{{chat.createdAt}}</i>
        <br>
        {{chat.text}}
        <hr>
      </li>
      {{/each}}
    </ul>
    <hr>
  {{else}}
    <h2>You must log in to see the chats</h2>
  {{/if}}
</template>

<template name="chatline">
  <li>
    {{c.text}}
    {{c.createdAt}}
    {{author c.createdBy}}
    {{c.createdBy}}
  </li>
</template>
