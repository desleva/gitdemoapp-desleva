
<template name="register">
<form>
  <div class="container">

    <label><b>Full Name</b></label>
    <input type="text" placeholder="Enter username" id="js-fullname" required>

    <label><b>Email</b></label>
    <input type="text" placeholder="Enter username" id="js-email" required>

    <label><b>username</b></label>
    <input type="text" placeholder="Enter username" id="js-username" required>

    <label><b>birth year</b></label>
    <input type="text" placeholder="Enter birth year" id="js-birthyear" required>

    <label><b>country</b></label>
    <input type="text" placeholder="Enter country" id="js-country" required>

    <label><b>languages</b></label>
    <input type="text" placeholder="Enter languages" id="js-languages" required>

    <label><b>gender</b></label>
    <input type="text" placeholder="Enter gender" id="js-gender" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="ppp" required>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" id="js-psw-repeat" required>
    <input type="checkbox" checked="checked"> Remember me
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <div class="clearfix">

      <button type="submit" id="js-submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

</template>
