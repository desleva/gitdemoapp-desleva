<template name="chatRoom">
<h1 class = 'slackey'> Chat Room</h1>
<head>
  <body>
    Let's Chat.
  </body>
</head>

  <br>
<div class='clear-left'>

<div ng-show = 'doneLoading'>
  <div class = 'chat-room'>
    <div class = 'outer-chat-box'>
      <div scroll-glue class = 'inner-chat-box' id= 'message-box'>
        <ul id = 'chat-ul' class = 'striped-ul'>
        </ul>

      </div>
      <form ng-submit = 'sendMessage()' name = 'chatSend'>
        <input type='text' ng-model = 'chatInput' class = 'chat-input' autocomplete="off" required>
        <button ng-disabled = 'chatSend.$invalid' class = 'chat-submit'>Send</button>
      </form>
    </div>
    <div class = 'online-user-box'>
      <h4 class = 'center users-title'>Users Online</h4>
      <ul id = 'user-ul' class = 'user-ul'>
      </ul>
    </div>
  </div>
</div>



<img ng-hide = 'doneLoading' class='centered loading-spinner' src="./public/images/loading.gif">
</div>

</template>
