<template name="fbuser">
  <h1>{{user.uname}} <img id="bio-img" src="{{user.url}}" width="200"></h1>

  <p id="location">Location:{{user.place}}</p>
  <p id="languages">Languages:{{user.language}}</p>
  <p id="interests">Interests:{{user.hobbies}}</p>

<table id="myTable" class="table table-bordered">
  <tbody>
    <tr>
      <td>Location</td>
      <td>{{user.place}}</td>
    </tr>
    <tr>
      <td>Language</td>
    <td>{{user.language}}</td>
    </tr>
    <tr>
      <td>Interests</td>
      <td>{{user.hobbies}}</td>
    </tr>
  </tbody>
</table>

  <p id="bio">{{user.bio}}</p>

</template>
