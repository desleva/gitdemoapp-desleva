<template name="fbuser">
  <img id="bio-img" src="{{user.url}}" width="400"> <h1>{{user.name}}/{{user.program}}</h1>

  <p id="location">Location:{{user.place}}</p>
  <p id="languages">Languages:{{user.language}}</p>
  <p id="interests">Interests:{{user.hobbies}}</p>
  <p id="bio">{{user.bio}}</p>


</template>
