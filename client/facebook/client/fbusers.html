<template name="fbusers">

  <a href="/fbprofile" class="btn  btn-primary">Update your profile</a>
  <a href="/fbtimeline" class="btn  btn-primary">See Posts</a>
  <input type="text" name="search" placeholder="Search People..">
    <h1>Members' Profiles</h1>
  <hr>
  <table class="table table-bordered table-striped">
    <tbody>
      {{#each u in users}}
        {{> fbperson u=u}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="fbperson">
  <tr>
    <td><img src="{{u.url}}" height="100px"></td>
    <td><a href="fbuser/{{u._id}}">{{u.name}}</a></td>
    <td>
      {{#if isFriend}}
        <button id="js-defriend" class="btn btn-sm">Stop Following</button>
      {{else}}
        <button id="js-friend" class="btn btn-sm">Follow</button>
      {{/if}}
    </td>
  </tr>
</template>
