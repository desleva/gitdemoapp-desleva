<template name="fbusers">
  <input type="text" name="search" placeholder="Search People..">
    <h1>Members' Profiles</h1>
  <hr>
  <table class="table table-bordered table-striped">
    <tbody>
      {{#each u in users}}
        {{> fbperson u=u}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="fbperson">
  <tr>
    <td><img src="{{u.url}}" height="100px"></td>
    <td><a href="fbuser/{{u._id}}">{{u.name}}</a></td>
    <td><a href="fbuser/{{u._id}}">Location: {{u.place}}</a></td>
    <td><a href="fbuser/{{u._id}}">Languages Spoken: {{u.language}}</a></td>
    <td><a href="fbuser/{{u._id}}">Interests: {{u.hobbies}}</a></td>
    <td>
      {{#if isFriend}}
        <button id="js-defriend" class="btn btn-sm">Unfriend</button>
      {{else}}
        <button id="js-friend" class="btn btn-sm">Friend</button>
      {{/if}}
    </td>
  </tr>
</template>

<template name="friends2">
    <h1>Members' Profiles</h1>
  <hr>
  <table class="table table-bordered table-striped">
    <tbody>
      {{#if isFriend}}
      {{#each u in users}}
        {{> fbperson u=u}}
      {{/each}}
      {{/if}}
    </tbody>
  </table>
</template>
