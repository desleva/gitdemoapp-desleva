<template name="fbprofile">

  {{#if currentUser}}
    {{> fbinfo user=user}}
  {{else}}
  You have to log in to access this page
  {{/if}}


</template>

<template name="fbinfo">
 <div class="row">
   <div class="col-md-6">
  <a href="/friends" class="btn  btn-primary">See Your Follows</a>
    <h1>Profile</h1>
  <hr>
  Your Name:
    <input type="text" id="js-uname" value="{{user.uname}}">
  <br>
  Profile Picture:
  <input type="text" placeholder="Enter Image URL" id="js-url" value="{{user.url}}">
  <br>
  Location
    <input type="text" id="js-location" value="{{user.place}}">
    <br>
  Language(s)
    <input type="text" id="js-language" value="{{user.language}}">
    <br>
  Interests
    <input type="text" id="js-hobbies" value="{{user.hobbies}}">
    <br>
  Bio<br>
    <textarea id="js-bio" cols="100%" rows="5">{{user.bio}}</textarea>
    <br>

  <br>

    <button id="js-submit" class="btn btn-info">Update Profile</button>
</div>

<div class="col-md-6">


    <div id="myfbprofile">
    {{#let user=user}}
    {{> fbuser user=user}}
    {{/let}}
    </div>
  </div>
</div>
</template>
